name: 03 Base Image

jobs:
   build_vanilla_image:
    runs-on: ubuntu-latest 
    env:
      image_output: ""
    permissions:
      id-token: write
      contents: read
      pull-requests: write
      actions: read
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3

      - name: Download artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          github_token: ${{secrets.GITHUB_TOKEN}}
          workflow: vanilla_image.yaml
      
      - name: 'Run packer + ansible'
        run: |
          cat vanilla-image-version/artifact.txt
          echo this should call build_base.sh
          echo "win10-packer-base-$(date +'%Y%m%d%H%M%S')" > artifact.txt
      
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: base-image-version
          path: artifact.txt
